<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar recurso</title>
</head>
<style>
#main{
            margin: auto;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: black;
            font-size: 4vmin;
            text-align: center;
            padding: 5vh;
            background-color: cyan;
        }
</style>
<script>
    function valid(){
    window.alert("Recurso incluso no sistema! N° do recurso: 123456789")
    }
    function apagar(){
    window.alert("As informações foram apagadas!")
    }
</script>
<body>
    <main id="main">
        <i align="center">Cadastro de recursos</i><br>
        <img align="center"  width="20%" height="50%" src="Imagens/recursomulta.png"><br>

    <i>Numero da multa: </i><input name="num" size="6" required="" type="text"><br>
    <br> <i>Nome do infrator: </i><input name="name" size="60" required="" type="text"><br>
    <br> <i>Endereço: </i><input name="name" size="60" required="" type="text"><br>
    <br> <i>E-mail: </i><input name="name" size="60" required="" type="email"><br>
    <br> <i>Contato: </i><input name="name" size="12" required="" type="tel" maxlength="11"><br>
    <br> <i>Placa do veiculo: </i><input name="Placa" required="" type="text" maxlength="7"><br>
    <br> <i>Data do recurso: </i><input name="Data" required="" type="date"> <i>Hora do recurso</i><input name="Hora" required="" type="time"><br>
    <br> <textarea name="msg" rows="10" cols="70"> Defenda seu recurso </textarea> <br>
    <br> Anexe os documentos solicitados <input type="file" name="arquivo"><br>

    <br><input type=submit value="Cadastrar" onclick="valid ()"> 
    <input type=reset value="Apagar" onclick="return apagar ()">
    <a href="index.html"><input type="button" value="voltar"></a>
    </main>
