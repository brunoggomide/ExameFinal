<script>
    function apagar(){
        window.alert("As informações foram apagadas!")
    }
    function valid_cpf(cpf){
    var i, num, digitos, iguais, soma, verificador;
	iguais = 1;
	if (cpf < 11)
	return false;

	for (i = 0; i < 1; i++)
	if (cpf.charAt(i) != cpf.charAt(i + 1))
	{
	iguais = 0;
	break;
	}

	if (!iguais)
	{
	num = cpf.substring(0,9);
	digitos = cpf.substring(9);
    soma = 0;

	for (i = 10; i > 1; i--)
    soma += num.charAt(10 - i) * i;
	verificador = soma % 11 < 2 ? 0 : 11 - soma % 11;

	if (verificador != digitos.charAt(0))
	return false;
	num = cpf.substring(0,10);
	soma = 0;

	for (i = 11; i > 1; i--)
	soma += num.charAt(11 - i) * i;
	verificador = soma % 11 < 2 ? 0 : 11 - soma % 11;

	if (verificador != digitos.charAt(1))
	return false;
	return true;
	}
	else
	return false;
	}

function valid(){
	if(valid_cpf(document.getElementById('CPF').value))
	window.alert('Funcionário cadastrado! Matricula: 27415');
		else
		window.alert('CPF Inválido');
		}
</script>
